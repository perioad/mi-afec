<mat-accordion>
  <mat-expansion-panel
    *ngFor="let entity of faq"
    hideToggle
    (expandedChange)="toggleEasterCat()"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ entity.question }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>{{ entity.answer }}</p>
  </mat-expansion-panel>
</mat-accordion>

<mi-cat-hearts
  *ngIf="shouldShowEasterCat"
  @enterLeaveSlideAnimation
></mi-cat-hearts>
